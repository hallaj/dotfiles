## tmux.conf

## keybinding
### add's another keybinding; <CMD>+a
bind-key a send-prefix
bind-key R source-file ~/.tmux.conf

### we're using vim keys for navigation
#### unbind existing keys
unbind-key h
unbind-key j
unbind-key k
unbind-key l
#### rebinding the keys to select-panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

### making sure on split, we're still on the same path
#### of course, we're going to unbind the default keys
#### before replacing it.
unbind-key '"'
unbind-key %
unbind-key c
#### rebind's it with the #(pane_current_path)
bind-key '"'    split -c "#{pane_current_path}"
bind-key %      split -h -c "#{pane_current_path}"
bind-key c      neww -c "#{pane_current_path}"


### tmux options (set-option / set)
set -g base-index                       1
set -g default-terminal                 "screen-256color"
set -g escape-time                      0
set -g history-limit                    1000
set -g pane-active-border-style         "bg=colour235,fg=colour240"
set -g pane-border-style                "bg=colour235,fg=colour240"
set -g prefix                           C-b
set -g prefix2                          C-a
set -g set-titles                       on
set -g status                           on
set -g status-interval                  1
set -g status-justify                   centre
set -g status-keys                      vi
set -g status-left                      "#[bg=colour235,fg=colour240][ #h ]"
set -g status-left-length               15
set -g status-position                  bottom
set -g status-right                     "#[bg=colour235,fg=colour240][ %m/%d/%Y %H:%M:%S ]"
set -g status-right-length              25
set -g status-style                     "bg=colour235,fg=colour240"
set -g status-utf8                      on
set -g visual-activity                  on

### tmux window options (set-window-option / setw)
setw -g aggressive-resize               on
setw -g automatic-rename                on
setw -g clock-mode-style                24
setw -g mode-keys                       vi
setw -g pane-base-index                 1
setw -g utf8                            on
setw -g window-status-current-format    "#[bg=colour235,fg=colour255][ #I: #W ]"
setw -g window-status-format            "#[bg=colour235,fg=colour240][ #I: #W ]"
setw -g xterm-keys                      on
